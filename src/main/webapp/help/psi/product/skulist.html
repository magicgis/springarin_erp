<html>

<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<title>Sku Management</title>
</head>

<body bgcolor="white">
 <span style="position:fixed;top: 20px; left: 90%;"> <input  type="button" style="padding: 4px 12px; font-size: 16px;color: #333;text-align: center;text-shadow: 1 1px 1px rgba(255,255,255,0.75);  background-color: #f5f5f5; border: 1px solid #ccc;  border-color: #e6e6e6 #e6e6e6 #bfbfbf;  border-radius: 4px;"  value="返 回" onclick="history.go(-1)"/> </span>

<H2 align=left><font face="Tahoma">Sku映射</font></H2> 
<hr noshade size="1" color="#000080">         
<p>查看各平台产品Sku绑定情况</p>
<p><img border="0" src="../../images/productInformation/sku_index.png" width="820" height="330"></p>         
 <ol>
 <li style="line-height:22px;">点击展开按钮查看当前平台下产品绑定sku明细，点击新增按钮为当前行产品新增一Sku记录，编辑Sku输入框直接输入Sku即可，点击删除按钮删除当前对应行产品绑定的Sku</li>
  <li style="line-height:22px;">点击反向匹配按钮，查询出所有未绑定产品的Sku,点击Sku旁符号“+”，弹出对话框，选择相应的产品绑定当前Sku即可</li>
  <p><img border="0" src="../../images/productInformation/sku_reverse.png" width="820" height="280"></p>   
 
 </ol>     
</p>      

</body>
</html>
