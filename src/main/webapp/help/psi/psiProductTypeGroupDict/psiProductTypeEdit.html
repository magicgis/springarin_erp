<title>Product Type Group Management</title>
</head>

<body bgcolor="white">
 <span style="position:fixed;top: 20px; left: 90%;"> <input  type="button" style="padding: 4px 12px; font-size: 16px;color: #333;text-align: center;text-shadow: 1 1px 1px rgba(255,255,255,0.75);  background-color: #f5f5f5; border: 1px solid #ccc;  border-color: #e6e6e6 #e6e6e6 #bfbfbf;  border-radius: 4px;"  value="返 回" onclick="history.go(-1)"/> </span>

<H2 align=left><font face="Tahoma">产品类型分组</font></H2> 
<hr noshade size="1" color="#000080">         

<p><b>分组类型</b><br/>
<img border="0" src="../../images/productInformation/productType_index.png" width="820" height="292"></p>         
 <ol>
  <li style="line-height:22px;">查看所有产品线以及产品线下所包含的产品分类，产品分类下所包含的产品</li>
  <li style="line-height:22px;">勾选单个或多个产品分类，点击更新关系按钮，弹出更新分组对话框，选择相应产品线，保存将勾选的单个或多个产品分类关系更新到新选择的产品线下  </li>
<li style="line-height:22px;">勾选单个或多个产品线，点击删除按钮，删除选择的产品线，其以前包含的产品分类自动归到未分类</li>
<li style="line-height:22px;">勾选产品线，点击修改名称按钮，可以修改产品线名称</li>
 </ol>     
</p>      

<p><b>分组添加</b><br/>
<img border="0" src="../../images/productInformation/productType_add.png" width="820" height="200"></p>         
 <ol>
  <li style="line-height:22px;">新增产品线名称，输入不存在的产品线名称保存即可</li>
 </ol>     
</p>       
</body>
</html>
