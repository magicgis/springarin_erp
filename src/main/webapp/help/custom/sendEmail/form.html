<title>SendEmail</title>
</head>

<body bgcolor="white">
<H2 align=left><font face="Tahoma">写邮件</font></H2> 
<hr noshade size="1" color="#000080">

<p>发送新邮件</p>
<p><img border="0" src="../../images/email/write_email.png" width="900" height="370"></p>         
  <ol>
    <li style="line-height:22px;">点击Set signature链接，设置个人签名;点击Add Cc链接，添加邮件抄送人</li> 
    <li style="line-height:22px;">选择模板名称，可以根据模板内容样式编写邮件，可以不选择模板，内容完全由自己编写</li> 
    <li style="line-height:22px;">点击发送按钮发送邮件，点击存草稿按钮，邮件暂存储至草稿箱，不会发送邮件</li> 
  </ol>     

 
<p>发送邮件列表</p>
<p><img border="0" src="../../images/email/email_list.png" width="900" height="250"></p>         
  <ol>
   <li style="line-height:22px;">点击主题列链接，查看邮件详细内容</li> 
   <li style="line-height:22px;">操作列，点击再发一封链接，可以再原有邮件基础上继续发送邮件；点击查看详细链接，查看邮件详细内容；点击delete链接，删除邮件记录</li> 
  </ol> 
</body>
</html>
