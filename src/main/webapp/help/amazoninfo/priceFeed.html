<body bgcolor="white">
<H2 align=left><font face="Tahoma">价格修改</font></H2> 
<hr noshade size="1" color="#000080">

<p><b>修改产品价格</b></p>
<p><img border="0" src="../images/amazon/price_edit.png" width="900" height="250"></p>         
  <ol>
    <li style="line-height:22px;">选择平台和改价原由，选择产品会自动设置价格、销售价格，提示产品最低、最高价格，点击新增产品链接，新增一行修改产品价格记录，点击提交按钮即可修改亚马逊相应帖子价格</li> 
  </ol>     

<p><b>产品价格管理列表</b></p>
<p><img border="0" src="../images/amazon/price_list.png" width="900" height="250"></p>         
  <ol>
    <li style="line-height:22px;">查看所有修改价格记录，对于10次获取结果失败的记录可点击重新提交按钮再次修改价格</li>  
  </ol> 
</body>
</html>
