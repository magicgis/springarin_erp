<H2 align=left><font face="Tahoma">折扣预警</font></H2> 
<hr noshade size="1" color="#000080">         
<p>Erp每天会自动抓取亚马逊后台有效的折扣，会自动监控状态为正在监控的折扣码</P>
<p><img border="0" src="../images/monitor/promotions_index.png" width="820" height="200"></p>         
 <ol>
  <li style="line-height:22px;">Operate列，点击概要展开查看折扣下所有产品，可以输入半小时和累计销量限制数量，点击监控按钮，Erp会自动监控正在监控的折扣码，超过折扣码截止时间或者超过半小时销量限制或者累计销量限制的折扣码，Erp会自动请求亚马逊后台关闭折扣码</li>
  <li style="line-height:22px;">不是以“F-”开头的折扣码不提供监控按钮</li>
  <li style="line-height:22px;">点击同步折扣按钮，及时同步当前平台下所有有效的折扣码</li>
 </ol>
