<body bgcolor="white">
<H2 align=left><font face="Tahoma">亚马逊账号申请</font></H2> 
<hr noshade size="1" color="#000080">

<p><img border="0" src="../images/amazon/account_add.png" width="900" height="250"></p>         
  <ol>
    <li style="line-height:22px;">点击账号申请按钮，弹出确认邀请信对话框，输入申请账号的平台和邮箱，点击确定保存账号申请内容</li> 
    <li style="line-height:22px;">管理员点击授权按钮，进入账号权限授予界面，选择客服和销售下拉选项，默认授予账号相应权限信息，选择自定义选项，需手动选择每项权限信息</li> 
    <li style="line-height:22px;">点击操作列删除按钮，删除申请账号记录</li> 
  </ol>     

</body>
