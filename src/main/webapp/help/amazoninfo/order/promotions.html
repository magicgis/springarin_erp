<body bgcolor="white">
<H2 align=left><font face="Tahoma">折扣订单统计</font></H2> 
<hr noshade size="1" color="#000080">

<p>折扣订单统计两种类型亚马逊订单<br/>
1：折扣ID不为空、促销折扣大于0、折扣ID不等于B2B Free Shipping、折扣ID不等于Amazon Core Free Shipping<br/>
2：折扣ID为空但促销折扣大于0，这种情况称为闪购
</p>           

<p><img border="0" src="../../images/salesInformation/promotions_index.png" width="820" height="292"></p>         
 <ol>
  <li style="line-height:22px;">点击Operate列Detail按钮，可查看按天统计折扣详细订单</li>
  <li style="line-height:22px;">点击导出按钮，导出当前平台折扣订单；点击导出所有国家按钮，导出所有平台折扣订单</li>
 </ol>          

</body>
</html>
